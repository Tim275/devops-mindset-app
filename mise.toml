"""

[tasks.lint]
description = "Run code quality checks"
run = """
echo "ğŸ§¹ Running code quality checks..."
ruff check .
ruff format --check .
echo "âœ… Code quality checks passed!"
"""

[tasks.fix]
description = "Auto-fix code quality issues"
run = """
echo "ğŸ”§ Auto-fixing code quality issues..."
ruff check --fix .
ruff format .
echo "âœ… Code formatting applied!"
"""


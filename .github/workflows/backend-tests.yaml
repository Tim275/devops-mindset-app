name: Backend Tests

on:
  pull_request:
    paths:
      - 'devops-projekt/src/backend/**'              # ✅ Mit devops-projekt prefix
      - '.github/workflows/backend-tests.yaml'
      - 'devops-projekt/mise.toml'
  push:
    branches: [main]
    paths:
      - 'devops-projekt/src/backend/**'

jobs:
  check_paths:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3.0.2
        id: filter
        with:
          filters: |
            backend:
              - 'devops-projekt/src/backend/**'        # ✅ Full path
              - '.github/workflows/backend-tests.yaml'
              - 'devops-projekt/mise.toml'

  test:
    name: Backend Tests & Quality
    needs: check_paths
    if: needs.check_paths.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./devops-projekt/src/backend  # ✅ Full path

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v5

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --locked --dev

      - name: Lint with Ruff
        run: |
          uv run ruff check --output-format=github --target-version=py312 src tests
          uv run ruff format --diff --check --target-version=py312 src tests

      - name: Run Tests
        run: |
          uv run pytest tests/ -v --cov=src --cov-report=xml
